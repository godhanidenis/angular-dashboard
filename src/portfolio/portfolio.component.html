<div class="card">
  <div class="card-body">
    <div class="row xyz">
      <div class="col-xl-2 col-lg-6 col-sm-12 center border-item">
        Market portfolio {{ pourData.key }}
      </div>
      <div class="col-xl-3 col-lg-6 col-sm-12 chart-container border-item">
        <div [id]="'pie-' + pourData.key + '-chart'"></div>
      </div>
      <div class="col-xl-7 content">
        <div *ngFor="let item of pourData.value | keyvalue" class="content-item">
          <div class="title inline-data">
            <p>{{item.value.name}}</p>
            <fa-icon *ngIf="item.value.icon === 'Up'" [icon]="faArrowUp" [styles]="{'color': item.value.color}">
            </fa-icon>
            <fa-icon *ngIf="item.value.icon === 'Down'" [icon]="faArrowDown" [styles]="{'color': item.value.color}">
            </fa-icon>
          </div>
          <div class="inline-data balance">
            <h6>{{item.value.balance}}</h6>
            <p [style.color]='item.value.color'>{{item.value.percent}}%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
